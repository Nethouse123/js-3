<!DOCTYPE html>
<html lang="ru">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>JS вызов функции с аргументами</title>
</head>
<body>
  <p>Нажмите одну из кнопок для вызова функции с аргументами</p>

<button onclick="myFunction('Амир','front-end')">Для Амира</button>
<button onclick="myFunction('Вася','back-end')">Для Васи</button>

<script>
function myFunction(name,job)
{
alert("Привет! " + name + " " + job);
}
</script>
</body>
</html>
